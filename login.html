
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Textorr.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --error: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-100px, 100px) rotate(240deg); }
        }

        /* Container */
        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Form Toggle */
        .form-toggle {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Form Container */
        .form-wrapper {
            position: relative;
            overflow: hidden;
        }

        .form-box {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-box.slide-out-left {
            animation: slideOutLeft 0.5s ease forwards;
        }

        .form-box.slide-in-right {
            animation: slideInRight 0.5s ease forwards;
        }

        .form-box.slide-out-right {
            animation: slideOutRight 0.5s ease forwards;
        }

        .form-box.slide-in-left {
            animation: slideInLeft 0.5s ease forwards;
        }

        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1.1rem 1.2rem 1.1rem 3.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 14px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-wrapper input:focus + .input-icon {
            color: var(--primary);
        }

        .input-wrapper.error input {
            border-color: var(--error);
        }

        .input-wrapper.success input {
            border-color: var(--success);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.3rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Error Message */
        .error-message {
            display: none;
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            animation: shake 0.3s ease;
        }

        .input-wrapper.error .error-message {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success Message */
        .success-message {
            display: none;
            color: var(--success);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
        }

        .input-wrapper.success .success-message {
            display: block;
        }

        /* Remember & Forgot */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .remember-forgot a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Terms Checkbox */
        .terms-agreement {
            margin-bottom: 1.5rem;
        }

        .terms-agreement label {
            display: flex;
            align-items: flex-start;
            gap: 0.7rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .terms-agreement input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 0.1rem;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .terms-agreement a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            font-family: 'Inter', sans-serif;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .social-icon {
            font-size: 1.3rem;
        }

        /* Switch Form Link */
        .switch-form {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .switch-form a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Back to Home */
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 0.7rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }

            .auth-header h2 {
                font-size: 1.6rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .back-link {
                position: static;
                margin-bottom: 2rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <a href="home.html" class="back-link">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo-link">
                <span class="logo">Textorr.com</span>
            </a>
            <h2 id="authTitle">Welcome Back</h2>
            <p id="authSubtitle">Login to access your account</p>
        </div>

        <div class="form-toggle">
            <button class="toggle-btn active" data-form="login">Login</button>
            <button class="toggle-btn" data-form="register">Register</button>
        </div>

        <div class="form-wrapper">
            <!-- Login Form -->
            <form class="form-box active" id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper" id="loginEmailWrapper">
                        <input type="email" id="loginEmail" required>
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </span>
                        <span class="error-message">Please enter a valid email address</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper" id="loginPasswordWrapper">
                        <input type="password" id="loginPassword" required>
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </span>
                        <button type="button" class="password-toggle" data-target="loginPassword">
                            <svg class="eye-open" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                        <span class="error-message">Password must be at least 6 characters</span>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form class="form-box" id="registerForm">
                <div class="input-group">
                    <div class="input-wrapper" id="registerNameWrapper">
                        <input type="text" id="registerName" required>
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </span>
                        <span class="error-message">Please enter your full name</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper" id="registerEmailWrapper">
                        <input type="email" id="registerEmail" required>
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </span>
                        <span class="error-message">Please enter a valid email address</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper" id="registerPasswordWrapper">
                        <input type="password" id="registerPassword" required>
                        <span class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </span>
                        <button type="button" class="password-toggle" data-target="registerPassword">
                            <svg class="eye-open" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                        <span class="error-message">Password must be at least 6 characters</span>
                    </div>
                </div>

                <div class="terms-agreement">
                    <label>
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form toggle functionality
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');

        toggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const formType = btn.dataset.form;
                
                // Update active state
                toggleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Switch forms with animation
                if (formType === 'login') {
                    registerForm.classList.add('slide-out-right');
                    setTimeout(() => {
                        registerForm.classList.remove('active', 'slide-out-right');
                        loginForm.classList.add('active', 'slide-in-left');
                        setTimeout(() => loginForm.classList.remove('slide-in-left'), 500);
                    }, 500);
                    
                    authTitle.textContent = 'Welcome Back';
                    authSubtitle.textContent = 'Login to access your account';
                } else {
                    loginForm.classList.add('slide-out-left');
                    setTimeout(() => {
                        loginForm.classList.remove('active', 'slide-out-left');
                        registerForm.classList.add('active', 'slide-in-right');
                        setTimeout(() => registerForm.classList.remove('slide-in-right'), 500);
                    }, 500);
                    
                    authTitle.textContent = 'Create Account';
                    authSubtitle.textContent = 'Sign up to get started';
                }
            });
        });

        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.innerHTML = '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>';
                } else {
                    input.type = 'password';
                    btn.innerHTML = '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>';
                }
            });
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password validation
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Name validation
        function validateName(name) {
            return name.trim().length >= 2;
        }

        // Real-time validation
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const registerName = document.getElementById('registerName');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');

        // Login email validation
        loginEmail.addEventListener('input', () => {
            const wrapper = document.getElementById('loginEmailWrapper');
            if (loginEmail.value.length > 0) {
                if (validateEmail(loginEmail.value)) {
                    wrapper.classList.remove('error');
                    wrapper.classList.add('success');
                } else {
                    wrapper.classList.remove('success');
                    wrapper.classList.add('error');
                }
            } else {
                wrapper.classList.remove('error', 'success');
            }
        });

        // Login password validation
        loginPassword.addEventListener('input', () => {
            const wrapper = document.getElementById('loginPasswordWrapper');
            if (loginPassword.value.length > 0) {
                if (validatePassword(loginPassword.value)) {
                    wrapper.classList.remove('error');
                    wrapper.classList.add('success');
                } else {
                    wrapper.classList.remove('success');
                    wrapper.classList.add('error');
                }
            } else {
                wrapper.classList.remove('error', 'success');
            }
        });

        // Register name validation
        registerName.addEventListener('input', () => {
            const wrapper = document.getElementById('registerNameWrapper');
            if (registerName.value.length > 0) {
                if (validateName(registerName.value)) {
                    wrapper.classList.remove('error');
                    wrapper.classList.add('success');
                } else {
                    wrapper.classList.remove('success');
                    wrapper.classList.add('error');
                }
            } else {
                wrapper.classList.remove('error', 'success');
            }
        });

        // Register email validation
        registerEmail.addEventListener('input', () => {
            const wrapper = document.getElementById('registerEmailWrapper');
            if (registerEmail.value.length > 0) {
                if (validateEmail(registerEmail.value)) {
                    wrapper.classList.remove('error');
                    wrapper.classList.add('success');
                } else {
                    wrapper.classList.remove('success');
                    wrapper.classList.add('error');
                }
            } else {
                wrapper.classList.remove('error', 'success');
            }
        });

        // Register password validation
        registerPassword.addEventListener('input', () => {
            const wrapper = document.getElementById('registerPasswordWrapper');
            if (registerPassword.value.length > 0) {
                if (validatePassword(registerPassword.value)) {
                    wrapper.classList.remove('error');
                    wrapper.classList.add('success');
                } else {
                    wrapper.classList.remove('success');
                    wrapper.classList.add('error');
                }
            } else {
                wrapper.classList.remove('error', 'success');
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            
            // Validate email
            if (!validateEmail(loginEmail.value)) {
                document.getElementById('loginEmailWrapper').classList.add('error');
                isValid = false;
            }
            
            // Validate password
            if (!validatePassword(loginPassword.value)) {
                document.getElementById('loginPasswordWrapper').classList.add('error');
                isValid = false;
            }
            
            if (isValid) {
                // Success - redirect to services page
                console.log('Login successful!');
                window.location.href = 'services.html';
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            
            // Validate name
            if (!validateName(registerName.value)) {
                document.getElementById('registerNameWrapper').classList.add('error');
                isValid = false;
            }
            
            // Validate email
            if (!validateEmail(registerEmail.value)) {
                document.getElementById('registerEmailWrapper').classList.add('error');
                isValid = false;
            }
            
            // Validate password
            if (!validatePassword(registerPassword.value)) {
                document.getElementById('registerPasswordWrapper').classList.add('error');
                isValid = false;
            }
            
            // Check terms agreement
            const agreeTerms = document.getElementById('agreeTerms');
            if (!agreeTerms.checked) {
                alert('Please agree to the Terms & Conditions');
                isValid = false;
            }
            
            if (isValid) {
                // Success - redirect to services page
                console.log('Registration successful!');
                window.location.href = 'services.html';
            }
        });

        // Add floating label effect
        document.querySelectorAll('.input-wrapper input').forEach(input => {
            // Create floating label
            const label = document.createElement('label');
            label.className = 'floating-label';
            
            if (input.id.includes('Email')) {
                label.textContent = 'Email Address';
            } else if (input.id.includes('Password')) {
                label.textContent = 'Password';
            } else if (input.id.includes('Name')) {
                label.textContent = 'Full Name';
            }
            
            // Add styles for floating label
            const style = document.createElement('style');
            style.textContent = `
                .floating-label {
                    position: absolute;
                    left: 3.2rem;
                    top: 50%;
                    transform: translateY(-50%);
                    color: var(--text-muted);
                    font-size: 0.95rem;
                    pointer-events: none;
                    transition: all 0.3s ease;
                    background: transparent;
                    padding: 0 0.3rem;
                }
                
                .input-wrapper input:focus ~ .floating-label,
                .input-wrapper input:not(:placeholder-shown) ~ .floating-label {
                    top: 0;
                    left: 1rem;
                    font-size: 0.75rem;
                    color: var(--primary);
                    background: var(--dark);
                }
            `;
            document.head.appendChild(style);
            
            input.placeholder = ' ';
            input.parentElement.appendChild(label);
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const platform = btn.textContent.trim();
                console.log(`Logging in with ${platform}`);
                // Add your social login logic here
            });
        });

        // Auto-focus first input
        window.addEventListener('load', () => {
            loginEmail.focus();
        });
    </script>
</body>
